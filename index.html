<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Word Puzzle Game</h1>
      </div>
    </div>

    <div class="container">
      <div class="row" id="playerOneRow">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Player 1 - Type in a sentence to be guessed!</h3>
            <div class="panel-body">
              <div class="formOne">
                <form id="playerOne">
                  <div class="form-group">
                    <label for="sentence">Type here:</label>
                    <input type="text" class="form-control" id="originalSentence">
                  </div>
                  <button type="submit" name="btnOriginal">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="playerTwoRow">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Player 2 - Type in your guess!</h3>
            <div class="panel-body">
              <div class="formTwo">
                <form id="playerTwo">
                  <div class="form-group">
                    <label for="sentence">Type here:</label>
                    <input type="text" class="form-control" id="checkSentence">
                  </div>
                  <button type="submit" name="btnCheck">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
